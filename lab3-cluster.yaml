parameters:
 lab_prefix: lab3
 controller_ip: 192.168.1.60
 worker1_ip: 192.168.1.61
 netmask: 255.255.253.0
 gateway: 192.168.0.1
 dns: 192.168.0.1
 image: ubuntu2004
 k8s_version: 1.25.5-00
 vmuser: andrew

{{ lab_prefix }}-controller:
 image: {{ image }}
 vmuser: {{ vmuser }}
 numcpus: 4
 memory: 4096
 disks:
  - size: 100
 nets:
  - name: br0
    nic: ens3
    ip: {{ controller_ip }}
    mask: {{ netmask }}
    gateway: {{ gateway }}
    dns: {{ dns }}
 files:
  - path: /home/{{ vmuser }}/k8s-build-scripts/
    origin: ./k8s-build-scripts/
    owner: {{ vmuser }}:{{ vmuser }}
    mode: 755
 cmds:
  - /home/{{ vmuser }}/k8s-build-scripts/00-build_k8s_cluster.sh MASTER {{ k8s_version }} > /home/{{ vmuser }}/k8s_install.log

{{ lab_prefix }}-worker1:
 image: ubuntu2004
 vmuser: {{ vmuser }}
 numcpus: 8
 memory: 16384
 disks:
  - size: 100
 nets:
  - name: br0
    nic: ens3
    ip: {{ worker1_ip }}
    mask: {{ netmask }}
    gateway: {{ gateway }}
    dns: {{ dns }}
 files:
  - path: /home/{{ vmuser }}/k8s-build-scripts/
    origin: ./k8s-build-scripts/
    owner: {{ vmuser }}:{{ vmuser }}
    mode: 755
 cmds:
  - /home/{{ vmuser }}/k8s-build-scripts/00-build_k8s_cluster.sh WORKER {{ k8s_version }} > /home/{{ vmuser }}/k8s_install.log
