parameters:
 lab_prefix: lab1
 controller_ip: 192.168.1.100
 worker1_ip: 192.168.1.101
 worker2_ip: 192.168.1.102
 worker3_ip: 192.168.1.103
 netmask: 255.255.255.0
 gateway: 192.168.1.1
 dns: 192.168.1.1
 image: ubuntu2004
 k8s_version: 1.24.9-00 # Get valid release from here https://kubernetes.io/releases/
 vmuser: andrew

{{ lab_prefix }}-controller:
 image: {{ image }}
 vmuser: {{ vmuser }}
 numcpus: 4
 memory: 4096
 disks:
  - size: 100
 nets:
  - name: br0
    nic: ens3
    ip: {{ controller_ip }}
    mask: {{ netmask }}
    gateway: {{ gateway }}
    dns: {{ dns }}
 files:
  - path: /home/{{ vmuser }}/k8s-build-scripts/
    origin: ./k8s-build-scripts/
    owner: {{ vmuser }}:{{ vmuser }}
    mode: 755
 cmds:
  - /home/{{ vmuser }}/k8s-build-scripts/00-build_k8s_cluster.sh MASTER {{ k8s_version }} > /home/{{ vmuser }}/install.log

{{ lab_prefix }}-worker1:
 image: ubuntu2004
